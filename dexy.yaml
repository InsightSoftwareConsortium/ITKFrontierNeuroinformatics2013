figures:
    - src/gerrit-graph.py|py:
      - py: { scriptargs: '../data/gerrit_data.json ../doc/gerrit_graph.pdf ../data/GerritGraph.json', add-new-files: True, output-extensions: ['.eps']}
      - data/gerrit_data.json
    - src/gerrit-patch-set-histogram.py|py:
      - py: { scriptargs: '../data/gerrit_data.json ../doc/gerrit_patch_set_histogram.eps', add-new-files: True, output-extensions: ['.eps']}
      - data/gerrit_data.json
    - src/gerrit-fix-ups-fig.py|py:
      - py: { scriptargs: '../data/PreGerrit.pkl ../data/PostGerrit.pkl ../doc/gerrit_fix_ups.eps', add-new-files: True, output-extensions: ['.eps']}
      - data/PreGerrit.pkl
      - data/PostGerrit.pkl

doc/frontiers.tex|jinja|latex:
    - .cls
    - .bst
    - .bbl
    - .BIB
    - .sty
    - .eps
    - _*.tex:
        - output: False
    - figures
    - src/gerrit-results.py|py:
      - data/gerrit_data.json
      - py: { 'add-new-files': True }
